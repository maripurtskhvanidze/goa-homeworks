<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div align="center">

        <h1>Contact Details</h1>
    </div>

        <p>Please enter your personal details:</p>

        <br><br>

        <label for="first name input">First name:*</label>
        <input type="text" required id="first name input">

        <br><br>

        <label for="last name input">Last name:*</label>
        <input type="text" required id="last name input">

        <br><br>

        <label for="street address input">Street address:</label>
        <input type="text">

        <br><br>

        <label for="town/city input">Town/city:</label>
        <input type="text">

        <br><br>

        <label for="postcode/zip input">Postcode/zip:</label>
        <input type="text">

        <br><br>

        <label for="telephone input">Telephone:</label>
        <input type="text">

        <br><br>

        <label for="mobile input">Mobile:</label>
        <input type="text">

        <br><br>

        <label for="email address input">Email address:*</label>
        <input type="text" required id="email address input">

        <br><br>

        <div align="center">
            <p>Fields marked * are required.</p>

            <button type="submit">Submit</button>
        </div>   
</body>
</html>
