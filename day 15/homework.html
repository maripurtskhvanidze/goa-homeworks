<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body {
            background-color: rgb(124, 15, 134);
        }
        </style>
</head>
<body>
    <div align="center">
        <form>
            <h1>Registration form</h1>
            <label for="first name input">First Name</label>
            <input type="text" required id="first name input">

            <br><br>

            <label for="last name input">Last Name</label>
            <input type="text" required id="last name input">

            <br><br>

            <label for="nick name input">Nick Name</label>
            <input type="text" required id="nick name input">

            <br><br>

            <label for="email input">e-mail</label>
            <input type="text" required id="email input">

            <br><br>

            <label for="password input">Password</label>
            <input type="text" required id="password input">

            <br><br>

            <label for="date of birth input">Date of Birth</label>
            <input type="text" required id="date of birth input">

            <br><br>

            <label for="gender input">Gender</label><br>
            <label for="male input">Male</label>
            <input type="radio" placeholder="Male"  required id="gender input">
            <label for="female input">Female</label>
            <input type="radio"  placeholder="Female"  required id="gender input">
            <label for="others input">Others</label>
            <input type="radio"  placeholder="Others" " required id="gender input">

            <br><br>

            <label for="mobile input">Mobile</label>
            <input type="text" required id="mobile number">

            <br><br>

            <label for="address input">Address</label>
            <input type="text" required id="address input">

            <br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        
        </form>
    </div>
</body>
</html>
